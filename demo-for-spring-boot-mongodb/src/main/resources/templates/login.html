<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>LoginPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href = "@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href = "@{css/sigin.css}" />

</head>
<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" th:src="@{img/avatar_2x.png}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" name="form" th:action="@{/login}" action="/login" method="POST">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUser" class="form-control" name="username" placeholder="User Name"/>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"/>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->

</body>
    <script th:src = "@{js/jquery.min.js}" type="text/javascript"></script>
    <script th:src = "@{js/login.js}" type="text/javascript"></script>
</html>
